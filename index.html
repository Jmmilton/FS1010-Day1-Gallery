<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Toronto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="top-wrapper">
        <h1>The City of <strong>Toronto</strong></h1>
        <h3>Historical Sites & <strong>More</strong></h3>
    </div>

    <div class="wrapper">
        <div class="container-fluid d-flex flex-wrap ">
            <div class="row g-1">
                <div class="col-lg-4">
                    <div class="p-2 img-layer">
                        <img src="./images/city-skyline.jpg" alt="" class="gallery-img"></div>
                    <div class="p-2">
                        <img src="./images/old-city-hall.jpg" alt="" class="gallery-img"></div>
                </div>
                <div class="col-lg-4">
                    <div class="p-2">
                        <img src="./images/cn-tower.jpg" alt="" class="gallery-img"></div>
                    <div class="p-2">
                        <img src="./images/rom.jpg" alt="" class="gallery-img"></div>
                </div>
                <div class="col-lg-4">
                    <div class="p-2">
                        <img src="./images/rogers-center.jpg" alt="" class="gallery-img"></div>
                    <div class="p-2">
                        <img src="./images/new-city-hall.jpg" alt="" class="gallery-img"></div>
                </div>
            </div>
        </div>

        <footer>
            <div class="links">
            <a href="https://github.com/Jmmilton" class="gplus-ic icons">
                <i class="fab fa-github fa-2x white-text"></i></a>
            <a href="https://www.linkedin.com/in/jasonmmilton/" class="li-ic icons">
                <i class="fab fa-linkedin-in fa-2x white-text"></i>
            </a>
            <a href="mailto:jay13milton@gmail.com" target="_blank"><i class="fas fa-envelope fa-2x icons"></i></a>
            </div>
        </footer>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
<!-- 

Please include:
"Open Sans" from Google Fonts - regular and bold
a approximately 1100px wide wrapper or container (this doesn't absolutely need to be 1100px, maybe you want to work with percentages, a grid, fluid units, etc!) Have fun with it!
a full bleed background colour (#d5d5d5).
an overlay on hover of images (hint: try using a "to bottom right" linear gradient and percentages to get the triangle look!).
font awesome icons in the footer, make sure these are links. They should also have a hover state, it could be a colour change or something else, or a combination. Feel free to actually link them to a real destination, such as Toronto's official accounts unless you are customizing yours. -->
